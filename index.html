<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter components</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <label for="">
                <img class="lupa" src="./assets/search-outline.svg" alt="">
                <input type="text" placeholder="Search for apps" class="search">
            </label>
            <span class="selected">Sort <img src="./assets/chevron-up-outline.svg" alt="" class="arrow"></span>
            <label for="">
                <input type="checkbox">
                Free for all teams
            </label>
            <span>More filters <img src="./assets/chevron-down-outline.svg" alt="" class="arrow"></span>
            <span>Categories <img src="./assets/chevron-down-outline.svg" alt="" class="arrow"></span>
        </header>
        <section class="collapse">
            <p>Top rated</p>
            <p class="colored">Top trending</p>
            <p>Top selling</p>
            <p>Newest</p>
        </section>
        <section class="content">
            <div class="square"></div>
            <h3 class="subtitle">Intranet Suite</h3>
            <p class="text">Your fully personalized central collaboration hub that connects teams, locations, tools and people</p>
            <div class="tags">
                <span class="tag">mobile</span>
                <span class="tag">project management</span>
                <span class="tag">themes  styles</span>
            </div>
            <div class="column">
                <img class="arrow" src="./assets/star-outline.svg" alt="">
                <img class="arrow" src="./assets/star-outline.svg" alt="">
                <img class="arrow" src="./assets/star-outline.svg" alt="">
                <img class="arrow" src="./assets/star-outline.svg" alt="">
                <img class="arrow" src="./assets/star-outline.svg" alt="">
                <div>
                    <a class="link" href="#">45 reviews</a>
                </div>

            </div>
        </section>
    </main>

</body>
</html>
